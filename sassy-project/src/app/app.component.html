<button (click)="increase()" class="fz-60 m-20 p-50">+1</button>
<button (click)="decrease()" class="fz-60 m-20 p-50" [disabled]="cannotDecrease">-1</button>
<button (click)="clear()" class="fz-60 m-20 p-50" [disabled]="cannotDecrease">
  =0
</button>

<p class="fz-60">Счетчик = {{ counter }}</p>
<p *ngIf="updateAt" class="fz-60">
  Обновлялось {{updateAt | date:"HH:mm::ss dd/MM/yyyy"}}
</p>
